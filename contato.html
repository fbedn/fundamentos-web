    <h1 class="center">Entre em contato com o administrador</h1>

    <div class="container margin-bottom-50px">
        <div>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup="validarNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="txtEmail"></div>
                <br>
                <br>
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="margin-left-50px">
            <p>Praça da Sé, 100</p>
            <p>São Paulo - SP</p>
            <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d914.3797107279277!2d-46.63467347078766!3d-23.5498021696346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59aae31c1e65%3A0x93708e461fa7f42f!2zUHJhw6dhIGRhIFPDqSwgMTAwIC0gU8OpLCBTw6NvIFBhdWxvIC0gU1AsIDAxMDAxLTAwMQ!5e0!3m2!1spt-BR!2sbr!4v1615336290802!5m2!1spt-BR!2sbr" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>
    </div>
